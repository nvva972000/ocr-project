version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ocr_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123@
      POSTGRES_DB: ocr_database
    ports:
      - "55432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
